<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PCK</title>
    <link rel="stylesheet" href="login.css"> <!-- Usando o mesmo CSS -->->
</head>
<body>
    <header>
        <div><h1 id="logo">PCK</h1></div>
        <nav class="logo">
            <input type="button" value="Login" id="login"> 
            <input type="button" value="Registrar" id="registrar">
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Acesse sua conta</h2>
                <form>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="••••••••">
                    </div>
                    <input type="button" value="Entrar" class="login-btn" id="botao">
                    <div class="login-links">
                        <a href="#">Esqueci minha senha</a>
                        <a href="#">Criar nova conta</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="registro.js"></script>4
</body>
</html>
